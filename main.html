<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–∞ –ì—Ä–∏–±—Å–∫–æ–≥–æ</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --card-bg: #ffffff;
            --text-main: #333333;
            --text-muted: #666666;
            --accent-color: #43a047; /* –¶–≤–µ—Ç Rutube –∏–∑ –≤–∞—à–µ–π —Å—Å—ã–ª–∫–∏ */
        }

        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: var(--bg-color); 
            margin: 0; 
            padding: 15px; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
        }

        .container { 
            background: var(--card-bg); 
            width: 100%; 
            max-width: 700px; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            box-sizing: border-box;
            align-self: flex-start;
        }

        h1 { margin-top: 0; color: #222; font-size: 24px; }
        
        #desc { 
            font-size: 17px; 
            line-height: 1.6; 
            color: var(--text-main); 
            margin-bottom: 20px; 
            white-space: pre-line; /* –ß—Ç–æ–±—ã —Å–æ—Ö—Ä–∞–Ω—è–ª–∏—Å—å –ø–µ—Ä–µ–Ω–æ—Å—ã —Å—Ç—Ä–æ–∫ –∏–∑ JSON */
        }

        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –º–µ–¥–∏–∞ (–∫–∞—Ä—Ç–∞ –∏ –≤–∏–¥–µ–æ) */
        .media-wrapper { 
            position: relative; 
            width: 100%; 
            border-radius: 12px; 
            overflow: hidden; 
            background: #000; 
            margin: 15px 0; 
        }

        .media-wrapper iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border: 0; 
        }

        /* –ü—Ä–æ–ø–æ—Ä—Ü–∏–∏ –≤–∏–¥–µ–æ 16:9 */
        .video-wrapper { padding-top: 56.25%; display: none; }
        
        /* –ü—Ä–æ–ø–æ—Ä—Ü–∏–∏ –∫–∞—Ä—Ç—ã: –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 16:9 */
        .map-wrapper { padding-top: 56.25%; }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 20px; border-radius: 15px; }
            h1 { font-size: 22px; }
            .map-wrapper { padding-top: 100%; } /* –î–µ–ª–∞–µ–º –∫–∞—Ä—Ç—É –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–π –∏ –∫—Ä—É–ø–Ω–æ–π */
        }

        /* –≠–∫—Ä–∞–Ω –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è –∏ –æ—à–∏–±–∫–∏ */
        #welcome-screen, .error-block { text-align: center; padding: 40px 10px; }
        .nfc-icon { font-size: 70px; margin-bottom: 20px; display: block; }
        
        .hidden { display: none !important; }

        .btn-retry {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="welcome-screen" class="hidden">
        <span class="nfc-icon">üì±‚ú®</span>
        <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
        <p>–ß—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –æ–±—ä–µ–∫—Ç–µ, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, <strong>–ø—Ä–∏–ª–æ–∂–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω –∫ –∏–Ω—Ç–µ—Ä–µ—Å—É—é—â–µ–π –í–∞—Å —Ç–æ—á–∫–µ</strong> –Ω–∞ –∫–∞—Ä—Ç–µ.</p>
    </div>

    <div id="content-area" class="hidden">
        <h1 id="title">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>
        <div id="desc"></div>

        <div id="media-container">
            <div class="media-wrapper map-wrapper">
                <iframe id="map-frame" src=""></iframe>
            </div>

            <div id="video-block" class="media-wrapper video-wrapper">
                <iframe id="video-frame" src="" allow="clipboard-write; autoplay" allowFullScreen></iframe>
            </div>
        </div>

        <div id="error-message" class="hidden">
        </div>
    </div>
</div>

<script>
    async function init() {
        const params = new URLSearchParams(window.location.search);
        const mapId = params.get('map');

        const welcomeScreen = document.getElementById('welcome-screen');
        const contentArea = document.getElementById('content-area');
        const mediaContainer = document.getElementById('media-container');
        const errorMessage = document.getElementById('error-message');

        // 1. –ï—Å–ª–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ –Ω–µ—Ç –≤ —Å—Å—ã–ª–∫–µ
        if (!mapId) {
            welcomeScreen.classList.remove('hidden');
            return;
        }

        // 2. –ï—Å–ª–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä –µ—Å—Ç—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç–Ω—É—é –æ–±–ª–∞—Å—Ç—å
        contentArea.classList.remove('hidden');

        try {
            const response = await fetch('data.json');
            if (!response.ok) throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å data.json");
            
            const locations = await response.json();
            const data = locations[mapId];

            if (data) {
                // –î–ê–ù–ù–´–ï –ù–ê–ô–î–ï–ù–´
                document.getElementById('title').innerText = data.title;
                document.getElementById('desc').innerText = data.description;
                document.getElementById('map-frame').src = data.mapUrl;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–∏–¥–µ–æ
                const videoBlock = document.getElementById('video-block');
                const videoFrame = document.getElementById('video-frame');
                
                if (data.videoUrl && data.videoUrl.trim() !== "") {
                    videoFrame.src = data.videoUrl;
                    videoBlock.style.display = 'block';
                } else {
                    videoBlock.style.display = 'none';
                }

                document.title = data.title;
            } else {
                // –î–ê–ù–ù–´–ï –ù–ï –ù–ê–ô–î–ï–ù–´ (404 –≤–Ω—É—Ç—Ä–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è)
                showError("–û–π, —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫..", "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø—Ä–∏–ª–æ–∂–∏—Ç—å —Ç–µ–ª–µ—Ñ–æ–Ω –µ—â–µ —Ä–∞–∑, –∞ –µ—Å–ª–∏ –æ—à–∏–±–∫–∞ –ø–æ–≤—Ç–æ—Ä–∏—Ç—Å—è, –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ –±–∏–±–ª–∏–æ—Ç–µ–∫–∞—Ä—é.");
            }
        } catch (e) {
            console.error(e);
            showError("–û—à–∏–±–∫–∞ —Å–∏—Å—Ç–µ–º—ã", "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.");
        }

        function showError(title, text) {
            document.getElementById('title').innerText = title;
            document.getElementById('desc').innerText = text;
            mediaContainer.classList.add('hidden'); // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–Ω—ã–µ —Ñ—Ä–µ–π–º—ã
            errorMessage.classList.remove('hidden'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤–æ–∑–≤—Ä–∞—Ç–∞
        }
    }

    init();
</script>

</body>
</html>
